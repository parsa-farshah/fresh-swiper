<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="docs/style/output.css" />
  </head>
  <body>
    <main class="w-full h-full overflow-x-hidden relative bg-black text-white">
      <!-- bg top -->
      <img
        class="absolute top-0 left-0 w-full h-[120vh]"
        src="docs/images/bg1.jpg"
        alt=""
      />
      <!----------------------------------- nav ------------------------------->
      <nav
        class="w-[380px] h-[60px] border border-[#3a5066] absolute -translate-x-1/2 left-[50%] top-[50px] rounded-4xl backdrop-blur-sm flex items-center justify-between px-4 z-50"
      >
        <img
          class="w-[50px] h-[40px] hover:opacity-75 duration-500 cursor-pointer"
          src="docs/images/logo.png"
          alt=""
        />
        <ul
          class="flex items-center gap-5 capitalize text-white **:text-sm **:duration-500 **:hover:text-[#57abff]"
        >
          <li><a href="">Docs</a></li>
          <li><a href="">sliders</a></li>
          <li><a href="">npm</a></li>
          <li><a href="">contact me</a></li>
          <li>
            <a href="" class="group"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0,0,256,256"
                width="30px"
                height="30px"
                fill-rule="nonzero"
              >
                <g
                  fill="#ffffff"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                  class="group-hover:fill-[#57abff] duration-500"
                >
                  <g transform="scale(8.53333,8.53333)">
                    <path
                      d="M15,3c-6.627,0 -12,5.373 -12,12c0,5.623 3.872,10.328 9.092,11.63c-0.056,-0.162 -0.092,-0.35 -0.092,-0.583v-2.051c-0.487,0 -1.303,0 -1.508,0c-0.821,0 -1.551,-0.353 -1.905,-1.009c-0.393,-0.729 -0.461,-1.844 -1.435,-2.526c-0.289,-0.227 -0.069,-0.486 0.264,-0.451c0.615,0.174 1.125,0.596 1.605,1.222c0.478,0.627 0.703,0.769 1.596,0.769c0.433,0 1.081,-0.025 1.691,-0.121c0.328,-0.833 0.895,-1.6 1.588,-1.962c-3.996,-0.411 -5.903,-2.399 -5.903,-5.098c0,-1.162 0.495,-2.286 1.336,-3.233c-0.276,-0.94 -0.623,-2.857 0.106,-3.587c1.798,0 2.885,1.166 3.146,1.481c0.896,-0.307 1.88,-0.481 2.914,-0.481c1.036,0 2.024,0.174 2.922,0.483c0.258,-0.313 1.346,-1.483 3.148,-1.483c0.732,0.731 0.381,2.656 0.102,3.594c0.836,0.945 1.328,2.066 1.328,3.226c0,2.697 -1.904,4.684 -5.894,5.097c1.098,0.573 1.899,2.183 1.899,3.396v2.734c0,0.104 -0.023,0.179 -0.035,0.268c4.676,-1.639 8.035,-6.079 8.035,-11.315c0,-6.627 -5.373,-12 -12,-12z"
                    />
                  </g>
                </g></svg
            ></a>
          </li>
        </ul>
      </nav>
      <!-------------------------------------- section 1 --------------------------->

      <section class="w-[100%] pt-[150px] relative z-20">
        <!-- first section -->
        <div class="flex gap-6 justify-center items-center">
          <img
            class="w-[110px] h-[100px] md:w-[250px] md:h-[210px]"
            src="docs/images/logo.png"
            alt=""
          />
          <h6 class="text-white text-4xl md:text-6xl font-black">
            Fresh Swiper
          </h6>
        </div>
        <p
          class="text-[#cfe3f0] text-xl md:text-3xl font-black text-center mt-16"
        >
          Sliders - Smooth, Fast, Customize
        </p>
        <span
          class="text-[#cfe3f0a6] w-full flex justify-center text-sm md:text-lg font-black text-center mt-6"
          >v12.0.2 released on September 18, 2025
        </span>
      </section>
      <!-------------------------------------- section 2  -------------------------->
      <section class="w-full pt-28 pb-28 relative z-30">
        <h5 class="text-6xl font-black text-center">Default Slider</h5>
        <!-- get code -->
        <div class="my-7 w-full flex justify-center">
          <a
            class="px-8 py-4 bg-[#0080ff] rounded-3xl text-xl font-black"
            href="docs/pages/defaultSlider.html"
            >Get Codes</a
          >
        </div>

        <!-- slider default -->
        <div class="freshWrapperDef mt-10 relative">
          <!-- btn right -->
          <img
            id="btnRightDefault"
            class="btnRightCss"
            src="docs/images/btnRight.png"
            alt="#"
          />
          <!-- btn left -->
          <img
            id="btnLeftDefault"
            class="btnLeftCss"
            src="docs/images/btnLeft.png"
            alt="#"
          />
          <!------------------ slide 1 ------------------>
          <div class="freshSwiperDef">
            <img src="docs/images/slide1.png" alt="" />
          </div>
          <!------------------ slide 2 ------------------>
          <div class="freshSwiperDef">
            <img src="docs/images/slide2.jpg" alt="" />
          </div>
          <!------------------ slide 3 ------------------>
          <div class="freshSwiperDef">
            <img src="docs/images/slide3.png" alt="" />
          </div>
          <!------------------ slide 4 ------------------>
          <div class="freshSwiperDef">
            <img src="docs/images/slide4.png" alt="" />
          </div>
        </div>
      </section>
    </main>

  <script src="docs/js/index.js"></script>
